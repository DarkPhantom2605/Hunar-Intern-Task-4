<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <h1>BMI Calculator</h1>
        
        <div class="input-group">
            <label for="weight">Weight (kg)</label>
            <input type="number" id="weight" placeholder="Enter your weight" step="0.1">
            <div class="error" id="weight-error">Please enter a valid weight (20-300 kg)</div>
        </div>

        <div class="input-group">
            <label for="height">Height (cm)</label>
            <input type="number" id="height" placeholder="Enter your height" step="0.1">
            <div class="error" id="height-error">Please enter a valid height (100-250 cm)</div>
        </div>

        <div class="button-group">
            <button class="calculate-btn" onclick="calculateBMI()">Calculate BMI</button>
            <button class="reset-btn" onclick="resetCalculator()">Reset</button>
        </div>

        <div class="result" id="result">
            <h2>Your BMI Result</h2>
            <p>BMI: <strong><span id="bmi-value"></span></strong></p>
            <p>Category: <strong><span id="bmi-category"></span></strong></p>
            
            <div class="bmi-meter">
                <div class="bmi-meter-fill" id="bmi-meter-fill"></div>
            </div>
            
            <div class="bmi-scale">
                <span>16</span>
                <span>18.5</span>
                <span>25</span>
                <span>30</span>
                <span>35</span>
            </div>
            
            <div class="bmi-categories">
                <div class="category-indicator" style="background: #ecc94b">Under</div>
                <div class="category-indicator" style="background: #48bb78">Normal</div>
                <div class="category-indicator" style="background: #ed8936">Over</div>
                <div class="category-indicator" style="background: #e53e3e">Obese</div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
